name: Deploy to Firebase
on:
  push:
    paths:
      - 'slack_leaderboard/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CI: true
    defaults:
      run:
        working-directory: slack_leaderboard/functions
    steps:
    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        npm install
        npm install --no-save firebase-tools
    - name: Buid & test
      run: |
        npm run build
        npm run lint